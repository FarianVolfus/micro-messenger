<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for row in rows %}
        <li>
            <li>{{ row.name }}</li>
            <form action="{{ url_for('friends') }}" method="post">
                <input type="hidden" name="id" value={{ row.id }}>
                <button type="submit">Add {{ row.name }} to friends</button>
            </form>
        </li>
        {% endfor %}
        <a href="{{ url_for('to_friends') }}" class="contacts-button">К контактам</a>

    </ul>
</body>
</html>
